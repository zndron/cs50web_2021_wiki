{% extends "encyclopedia/layout.html" %}

{% block title %}
Редагування статті: {{ name }}
{% endblock %}

{% block body %}
<div>
    <h1>Редагування статті: {{ name }}</h1>

    <form class="" action="{% url 'encyclopedia:edit' name %}" method="post">
        {% csrf_token %}

        {{ form }}

        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a class="btn btn-outline-secondary" href="{% url 'encyclopedia:index' %}">Cкасувати</a>
        </div>
    </form>
</div>
{% endblock %}
